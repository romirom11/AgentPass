version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: agentpass-postgres
    environment:
      POSTGRES_DB: agentpass
      POSTGRES_USER: agentpass
      POSTGRES_PASSWORD: agentpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: .
      dockerfile: packages/api-server/Dockerfile
    container_name: agentpass-api
    ports:
      - "3846:3846"
    environment:
      - NODE_ENV=production
      - AGENTPASS_PORT=3846
      - DATABASE_URL=postgresql://agentpass:agentpass@postgres:5432/agentpass
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ALLOWED_ORIGINS=https://dashboard.agentpass.space,https://agentpass.space
      - TRUST_PROXY=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
      args:
        VITE_API_URL: https://api.agentpass.space
    container_name: agentpass-dashboard
    ports:
      - "3847:80"
    restart: unless-stopped

  landing:
    build:
      context: .
      dockerfile: packages/landing/Dockerfile
    container_name: agentpass-landing
    ports:
      - "3849:80"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
