version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: packages/api-server/Dockerfile
    container_name: agentpass-api
    ports:
      - "3846:3846"
    environment:
      - NODE_ENV=production
      - AGENTPASS_PORT=3846
      - AGENTPASS_DB_PATH=/app/data/agentpass.db
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ALLOWED_ORIGINS=https://dashboard.agentpass.space,https://agentpass.space
      - TRUST_PROXY=true
    volumes:
      - agentpass-data:/app/data
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
      args:
        VITE_API_URL: https://api.agentpass.space
    container_name: agentpass-dashboard
    ports:
      - "3847:80"
    restart: unless-stopped

  landing:
    build:
      context: .
      dockerfile: packages/landing/Dockerfile
    container_name: agentpass-landing
    ports:
      - "3849:80"
    restart: unless-stopped

volumes:
  agentpass-data:
    driver: local
